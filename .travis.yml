language: java
jdk:
- oraclejdk8
node_js: 6.9.2
branches:
  only:
  - master
  - develop
env:
  global:
  - ANGULAR_HOME=src/main/angular
notifications:
  slack: tpv-miw:RR3NECTV3PaLvPZOUUd8qF7O
  email:
    recipients:
    - j.bernal@upm.es
services:
- mysql
before_install:
- mysql -e 'CREATE DATABASE IF NOT EXISTS tpv;'
- ". $HOME/.nvm/nvm.sh"
- nvm install stable
- nvm use stable
- if [[ `npm -v` != 4* ]]; then npm i -g npm@4; fi
install:
- npm --prefix "$ANGULAR_HOME" run install-travis
- npm install -g @angular/cli@1.0.0
- mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
script:
- mvn verify --settings settings.xml
- mvn verify -Pfunctional-api-test
before_deploy:
- npm --prefix "$ANGULAR_HOME" run build
- cp -r $ANGULAR_HOME/dist/* $ANGULAR_HOME/../webapp
deploy:
  provider: heroku
  api_key:
    secure: 
  app: miw-upm-tpv
  skip_cleanup: true
  on:
    repo: miw-upm/SPRING.tpv
    branch: develop

