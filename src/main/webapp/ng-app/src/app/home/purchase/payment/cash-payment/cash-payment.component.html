<div fxLayout="column" fxLayoutGap="1em">
	<md-card>
		<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center">
			<div fxFlex="15" fxHide.xs>
		  	<md-input-container>
		  		<input placeholder="Money to collect" mdInput disabled [value]="totalPrice | currency:'EUR':true" >
		  	</md-input-container>
			</div>
	    <div fxFlex fxHide fxShow.xs>
	      Total: {{totalPrice | currency:'EUR':true}}
	    </div>
	  	<md-input-container fxFlex="40">
	  		<input mdInput placeholder="Counted money (â‚¬)" type="number" id="moneyCharged" [(ngModel)]="moneyCharged" step="0.01" min="0.00">
	  	</md-input-container>
	  	<button fxFlex="20" md-raised-button color="primary" (click)="finishPayment()">OK</button>
		</div>
	</md-card>
